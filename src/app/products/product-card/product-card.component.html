<!-- grid layout -->
<div *ngIf="layoutMode; else prodListItem" class="card">
  <header class="card-header">
    <p class="card-header-title">
      {{ product.name }}
    </p>
    <span class="card-header-icon has-text-grey-light">
      <small>{{ product.price | currency }}</small>
    </span>
  </header>
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="product.imagePath" [alt]="product.name">
    </figure>
  </div>
  <div class="card-content">
    <div class="content has-text-centered">
       {{ product.description | truncate:60 }}
    </div>
  </div>
  <footer class="card-footer">
    <a class="card-footer-item has-text-info" [routerLink]="['/products', product.id]">
      <span class="icon">
        <i class="fas fa-search-plus"></i>
      </span>
      View
    </a>
    <a class="card-footer-item has-text-success" style="cursor: pointer;" (click)="onAddToCart(product)">
      <span class="icon">
        <i class="fas fa-cart-plus"></i>
      </span>
      Add to Cart
    </a>
  </footer>
</div>


<!-- list layout -->
<ng-template #prodListItem>
  <td class="card--list__img">
    <img [src]="product.imagePath" [alt]="product.name" />
  </td>
  <td class="card--list__name">
    <h2><strong>{{ product.name }}</strong></h2>
    <p>{{ product.description | truncate:200 }}</p>
  </td>
  <td class="card--list__price">
    <div>
      {{ product.price | currency }}
    </div>
  </td>
  <td class="card--list__ctas">
    <div>
      <a class="has-text-info" [routerLink]="['/products', product.id]">
        <span class="icon">
          <i class="fas fa-search-plus"></i>
        </span>
      </a>
      <a class="has-text-success" style="cursor: pointer;" (click)="onAddToCart(product)">
        <span class="icon">
          <i class="fas fa-cart-plus"></i>
        </span>
      </a>
    </div>
  </td>
</ng-template>
