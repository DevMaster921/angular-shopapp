<div class="columns products-wrapper">
  <aside class="aside column is-one-quarter">
    <app-filters></app-filters>
  </aside>
  <div class="column is-three-quarter">
    <!-- grid layout -->
    <div class="columns is-multiline" *ngIf="layoutMode">
      <app-product-card
        [layoutMode]="layoutMode"
        class="column is-half-tablet is-one-third-fullhd"
        *ngFor="let product of (products | filter:filterBy) | search: searchText" [product]="product"></app-product-card>
    </div>
    <!-- columns -->




    <!-- list layout -->
    <table *ngIf="!layoutMode" class="table is-fullwidth is-striped">
      <thead>
        <tr>
          <th colspan="1"></th>
          <th colspan="1">Name / Desc.</th>
          <th colspan="1">Price</th>
          <th colspan="1">View / To Cart</th>
        </tr>
      </thead>
      <tbody>
        <app-product-card
          class="tr"
          style="display: table-row"
          [layoutMode]="layoutMode"
          *ngFor="let product of (products | filter:filterBy) | search: searchText" [product]="product"></app-product-card>
      </tbody>
    </table>
  </div>

</div><!-- columns -->
